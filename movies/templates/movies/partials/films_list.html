<div class="d-flex justify-content-between">
    <section class="col-4">
        {% if films %}
        {% csrf_token %}
        <ul class="list-group col-12">
            {% for film in films %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ film.name }}
                <i class="fa fa-trash text-danger" aria-hidden="true" style="cursor: pointer;"
                    hx-delete="{% url 'movie:delete_film' film.pk %}" hx-target="#film-list"
                    hx-confirm="Voulez-vous supprimer ?"></i>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-center text-danger font-weight-bold">Vous n'avez pas de films.</p>
        {% endif %}
    </section>

    <section>
        {% include 'movies/partials/search.html' %}
    </section>
</div>
