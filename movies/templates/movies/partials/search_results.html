{% if results %}
{% csrf_token %}
<ul class="list-group col-xs-12">
    {% for film in results %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ film.name }}
        <i class="fa fa-plus text-success" style="cursor: pointer;"
            hx-post="{% url 'movie:add_film' %}" hx-vals='{"name"}: "{{film.name}}"' hx-target="#film-list"
            ></i>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-center text-danger font-weight-bold">Aucun r√©sultat.</p>
{% endif %}
